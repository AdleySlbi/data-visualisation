<ng-container class="wrapper-new-list-component container-fluid">

    <div class="row justify-content-between">
        <h2 class="col-md-6">Créer une nouvelle liste client</h2>
        <div class="col-md-1 new-list-close-dialog">
            <img src="../../../assets/svg/clear-cross.svg" mat-dialog-close alt="Croix pour fermer la dialog box">
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <mat-card class="one-filter"> Mes clients </mat-card>
                <ng-container *ngFor="let filter of data.liste_filter">
                    <mat-card class="one-filter"> {{filter.filter}} </mat-card>
                </ng-container>
            </div>
        </div>
    </div>

    <div class="row new-list-table-wrapper">
        <table mat-table *ngIf="dataSource" [dataSource]="dataSource" class="col-md-12">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nom et prénom </th>
                <td mat-cell *matCellDef="let customer" style="color: #009DE9;">{{ customer.name }}</td>
            </ng-container>

            <ng-container matColumnDef="date_installation">
                <th mat-header-cell *matHeaderCellDef>Client depuis</th>
                <td mat-cell *matCellDef="let customer"> {{ customer.date_installation }} </td>
            </ng-container>

            <ng-container matColumnDef="departement">
                <th mat-header-cell *matHeaderCellDef> Code Postal </th>
                <td mat-cell *matCellDef="let customer">{{ customer.departement }}</td>
            </ng-container>

            <ng-container matColumnDef="zipcode">
                <th mat-header-cell *matHeaderCellDef> Code Postal </th>
                <td mat-cell *matCellDef="let customer">{{ customer.zipcode }}</td>
            </ng-container>

            <ng-container matColumnDef="niveau">
                <th mat-header-cell *matHeaderCellDef> Division </th>
                <td mat-cell *matCellDef="let customer">Division {{ customer.niveau }}</td>
            </ng-container>

            <ng-container matColumnDef="ratio">
                <th mat-header-cell *matHeaderCellDef> Division </th>
                <td mat-cell *matCellDef="let customer">{{ customer.ratio }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

        </table>
    </div>

    <div class="row justify-content-end">
        <!-- @TODO donner des fonctions à ces deux boutons -->
        <button mat-raised-button mat-dialog-close> Annuler </button>
        <button mat-raised-button color="primary" mat-dialog-close> Créer la liste </button>
    </div>

</ng-container>

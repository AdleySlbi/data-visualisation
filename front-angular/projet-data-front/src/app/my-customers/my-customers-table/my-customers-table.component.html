<!-- @TODO Implement a mat table  -->

<table mat-table [dataSource]="dataSource" matSort>
    <!-- MatColumnDef = xxxx doit être égale au customer.xxxx -->
    <ng-container matColumnDef="name" > 
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom et prénom </th>
        <td mat-cell *matCellDef="let customer">{{ customer.name }}</td>
    </ng-container>

    <ng-container matColumnDef="id" > 
        <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
        <td mat-cell *matCellDef="let customer">{{ customer.id }}</td>
    </ng-container>

    <ng-container matColumnDef="customersince" > 
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Client depuis</th>
        <td mat-cell *matCellDef="let customer"> @todo </td>
    </ng-container>

    <ng-container matColumnDef="zipcode" > 
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Département </th>
        <td mat-cell *matCellDef="let customer">{{ customer.zipcode }}</td>
    </ng-container>

    <ng-container matColumnDef="niveau" > 
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Division </th>
        <td mat-cell *matCellDef="let customer">{{ customer.niveau }}</td>
    </ng-container>

    <ng-container matColumnDef="categorie" > 
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Division </th>
        <td mat-cell *matCellDef="let customer">{{ customer.categorie }}</td>
    </ng-container>

    <ng-container matColumnDef="ratioconso" > 
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ratio d'autoconsommation </th>
        <td mat-cell *matCellDef="let customer"> @todo </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
